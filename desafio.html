<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Decodificador</title>
</head>
<body>
	<header>
		<img src="logo_alura.png" alt="Logo Escola Alura">
	</header>

	<fieldset>
		<textarea class="mudaTexto" cols="70" rows="1" id="DigitaTexto" placeholder="Digite seu Texto"></textarea>
	</fieldset>
	<main>
		<img class="vetor" src="vetor.png">
		<p>Apenas letras minúsculas e sem acento.</p>
		<input class="botaoAzul" type="button" value="Criptografar" onclick="javascript:botaoCriptografar();">
		<input class="botaoBranco" type="submit" value="Descriptografar">
		<div>
			<img class="caixa" src="retangulo.png">
			<textarea class="mensagem" cols="40" rows="10" id="DTexto"></textarea>
			<img class="avatar" src="avatar.png" alt="Homem com lupa">
			<h2>Nenhuma Mensagem Encontrada</h2>
			<p>Digite um texto que você deseja criptografar e descriptografar</p>
			<input class="botaoCopiar" type="submit" value="Copiar" onclick="javascript:copiarTexto();">
		</div>
		<script>
			const avatar = document.querySelector('.avatar');
			const textoDigitado = document.querySelector('.mudaTexto');
			const textoCripto = document.querySelector('.mensagem');

			function botaoCriptografar () {			   
				avatar.style.display = 'none';
				textoCripto.value = textoDigitado.value; 

				if (textoCripto.value) {
					textoDigitado.value = "";
				}
			}	

			function copiarTexto() {
				textoCripto.select();
				var copiou = document.execCommand('copy');

				if (copiou) {
					textoCripto.value = "";
				}
					}		
			
		</script>
	</main>

	<footer>
		<a href="https://www.linkedin.com/in/camila-ramos-adm/"><img src="linkedin.png" alt="logo linkedin"></a>
		<a href="https://github.com/Camila-RamosP"><img src="github.png" alt="logo github"></a>
		<p>Criado por Camila Ramos</p>
	</footer>
</body>
</html>
